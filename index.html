<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="subText">This is a game of Rock, Paper, Scissors. First to five wins.</div>
        <div class="headText"><h1>Choose your weapon</h1></div>
        <div class="buttons">
            <button id="rock"> Rock </button>
            <button id="paper"> Paper </button>
            <button id="scissors"> Scissors </button>
        </div>
    </div>
    <div class="results">
        <div><h1>Scoreboard</h1></div>
        <div class="resultText"></div>
        <div class="scoreBoard">
            <div class="player">
                <div class="playerName">Player:</div>
                <div class="playerScore"></div>
            </div>
            <div class="computer">
                <div class="computerName">Computer:</div>
                <div class="computerScore"></div>
            </div>
        </div>
        <div class="finalResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
